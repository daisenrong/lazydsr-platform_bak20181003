<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons/common_head :: commonHead('SCHEDULEJOB')">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div>


    <!-- Content Wrapper. Contains page content -->
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 th:inline="text">
            添加定时任务
            <!--<small>信息修改</small>-->
        </h1>
        <!--<ol class="breadcrumb">-->
        <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
        <!--<li><a href="#">Charts</a></li>-->
        <!--<li class="active">Flot</li>-->
        <!--</ol>-->
    </section>

    <!-- Main content -->
    <section class="content" th:inline="text">
        <!--menu列表-->

        <!--<div class="row">-->
        <!--<div class="col-xs-12">-->
        <form class="form-horizontal" id="form" th:action="@{/user}" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="name">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">登录名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="username">
                </div>
            </div>


            <div class="form-group">
                <label for="workcode" class="col-sm-2 control-label">workcode</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="workcode" name="workcode" placeholder="workcode">
                </div>
            </div>
            <div class="form-group">
                <label for="passwordLock" class="col-sm-2 control-label">passwordLock</label>
                <div class="col-sm-10">
                    <!--<input type="email" class="form-control" id="Parent" placeholder="Email" readonly th:value="${menu.parentId}">-->
                    <select id="passwordLock" name="passwordLock" class="form-control">
                        <option value="1">否</option>
                        <option value="0">是</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="email">
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">mobile</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="mobile">
                </div>
            </div>
            <div class="form-group">
                <label for="telphone" class="col-sm-2 control-label">telphone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="telphone" name="telphone" placeholder="telphone">
                </div>
            </div>
            <div class="form-group">
                <label for="idCard" class="col-sm-2 control-label">idCard</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="idCard" name="idCard" placeholder="idCard">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submit" type="button" class="btn btn-primary">添加</button>
                </div>
            </div>
        </form>


    </section>
</div>
<script type="text/javascript">
    $("#submit").click(function () {
        $.ajax({
            type: 'POST',
            url: ctx + '/user',
            data: $('#form').serializeArray(),
            success: function (data) {
                parent.layer.closeAll();
                parent.table.reload("laytable", {});
                parent.layer.msg("添加成功");
            },
            dataType: "json"
        });
    });

</script>

<!-- ./wrapper -->
<div th:include="commons/common_js :: commonJs"></div>


</body>
</html>
