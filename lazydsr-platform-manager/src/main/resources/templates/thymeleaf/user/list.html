<script type="text/html" id="laytableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="view">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/javascript">
    var table
    layui.use('table', function () {
        table = layui.table, form = layui.form;

        //第一个实例
        table.render({
            elem: '#laytable',
            // height: 'full-162'
            // , height: 'full-80',
            height: 'full-118',
            url: ctx + '/user/json/findAll/page', //数据接口
            page: {page: true}, //开启分页
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id', title: 'ID', width: 80, sort: true},
                    {field: 'name', title: '名称', width: 100},
                    // {field: 'enName', title: '英文名称', width: 80, sort: true},
                    {field: 'jobgroup', title: '分组', width: 100},
                    {field: 'classpath', title: '类', width: 200},
                    {field: 'method', title: '方法', width: 140},
                    {
                        field: 'concurrent', title: '并发执行', width: 80, sort: true, templet: function (d) {
                            return getIsOrNo(d.concurrent);
                        }, unresize: true
                    },
                    {field: 'cron', title: 'cron表达式', width: 140},
                    {field: 'description', title: '描述', width: 100},
                    {
                        field: 'jobstatus', title: '启用', width: 80, sort: true, templet: function (d) {
                            return getIsOrNo(d.jobstatus);
                        }, unresize: true
                    },

                    {
                        field: 'status', title: '数据状态', width: 80, sort: true, templet: function (d) {
                            if (d.status == 0) {
                                return '正常';
                            } else {
                                return '<span style="color: #f50305;">删除</span>';
                            }
                        }, unresize: true
                    },
                    {fixed: 'right', title: '操作', width: 178, templet: '#laytableBar', unresize: true}
                ]
            ]
        });

        table.on('tool(laytable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'view') {
                openViewBig(ctx + '/user/view/' + data.id, '菜单查看');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {

                    layer.close(index);

                    $.ajax({
                        type: 'delete',
                        url: ctx + '/user/' + data.id,
                        contentType: 'application/json',
                        dataType: "json",
                        // data: JSON.stringify(arr),
                        success: function (d) {
                            if (d.code = 200) {
                                layer.msg("删除成功");
                                obj.del();
                                table.reload("laytable", {})
                            } else {
                                layer.msg("删除失败，请联系管理员或重试。");
                            }
                        }
                    });

                });
            } else if (obj.event === 'edit') {
                openViewBig(ctx + '/user/edit/' + data.id, '修改');

            }
        });

        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('laytable')
                    , data = checkStatus.data;
                if (data.length == 0) {
                    layer.msg("请选中数据后在点击按钮");
                    return;
                }
                var list = {};
                for (var i = 0; i < data.length; i++) {
                    list["ids["+i+"]"] = data[i].id;
                }
                layer.msg("功能暂不可用");
                return;
                // var params = {
                //     ids: ids
                // };
                $.ajax({
                    type: 'delete',
                    url: ctx + '/user/menu2',
                    // contentType: 'application/json',
                    // dataType: "json",
                    data: list,
                    // traditional: true,
                    async:false,
                    // data: {ids: JSON.stringify(ids)},
                    success: function (d) {
                        if (!d) {
                            layer.msg("删除失败，请联系管理员或重试。");
                        } else {
                            if (d.code == 200) {
                                layer.msg("删除成功");
                                // obj.del();
                                table.reload("laytable", {})
                            } else {
                                layer.msg("删除失败，请联系管理员或重试。");
                            }
                        }
                    }
                });

                // layer.alert(ids);
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('laytable')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('laytable');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.menu .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
