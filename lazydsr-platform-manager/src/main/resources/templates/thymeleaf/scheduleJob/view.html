<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons/common_head :: commonHead('SCHEDULEJOB')">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div>


    <!-- Content Wrapper. Contains page content -->
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 th:inline="text">
            [[${data.name}]]
            <small>详细信息</small>
        </h1>
        <!--<ol class="breadcrumb">-->
        <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
        <!--<li><a href="#">Charts</a></li>-->
        <!--<li class="active">Flot</li>-->
        <!--</ol>-->
    </section>

    <!-- Main content -->
    <section class="content">

        <!--<div class="row">-->
        <!--<div class="col-xs-12">-->
        <form class="form-horizontal">
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="ID" readonly th:value="${data.id}">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="name" readonly th:value="${data.name}">
                </div>
            </div>
            <div class="form-group">
                <label for="jobgroup" class="col-sm-2 control-label">job group</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="jobgroup" placeholder="jobgroup" readonly th:value="${data.jobgroup}">
                </div>
            </div>
            <div class="form-group">
                <label for="classpath" class="col-sm-2 control-label">classpath</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="classpath" placeholder="classpath" readonly th:value="${data.classpath}">
                </div>
            </div>
            <div class="form-group">
                <label for="method" class="col-sm-2 control-label">method</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="method" placeholder="method" readonly th:value="${data.method}">
                </div>
            </div>
            <div class="form-group">
                <label for="concurrent" class="col-sm-2 control-label">是否并发</label>
                <div class="col-sm-10">
                    <!--<input type="email" class="form-control" id="Parent" placeholder="Email" readonly th:value="${menu.parentId}">-->
                    <select id="concurrent" class="form-control" readonly>
                        <option value="1" th:selected="${data.concurrent==1}">否</option>
                        <option value="0" th:selected="${data.concurrent==0}">是</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="cron" class="col-sm-2 control-label">cron</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cron" placeholder="cron" readonly th:value="${data.cron}">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="description" readonly th:value="${data.description}">
                </div>
            </div>

            <div class="form-group">
                <label for="jobstatus" class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                    <!--<input type="email" class="form-control" id="Parent" placeholder="Email" readonly th:value="${menu.parentId}">-->
                    <select id="jobstatus" class="form-control" readonly>
                        <option value="1" th:selected="${data.jobstatus=='1'}">禁用</option>
                        <option value="0" th:selected="${data.jobstatus=='0'}">正常</option>
                    </select>
                </div>
            </div>

        </form>
        <!--</div>-->
        <!--&lt;!&ndash; /.col &ndash;&gt;-->
        <!--</div>-->

    </section>
</div>

<!-- ./wrapper -->
<div th:include="commons/common_js :: commonJs"></div>


</body>
</html>
